      rel="stylesheet"
    />

      rel="stylesheet"

    <link rel="stylesheet" href="styles/contact.css" />
    <title>Contact – Moussa Sabbar</title>
  </head>
  <body class="contact-body">
    <!-- Headers -->
    <header>
      <nav class="navbar">
        <a href="index.html#hero" class="logo">Logo</a>
        <ul class="nav-menu">
          <li><a href="index.html#hero" class="nav-link">Home</a></li>
          <li><a href="index.html#portfolio-grid" class="nav-link">About</a></li>
          <li><a href="index.html#projects" class="nav-link">Projects</a></li>
          <li><a href="index.html#testimonials" class="nav-link">Testimonials</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>

        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <section class="form-section" id="contact">
      <form class="formulaire">
        <div class="paragraph">
          <h2>Let’s connect constellations</h2>
          <p>
            Let's align our constellations! Reach out and let the magic of
            collaboration illuminate our skies.
          </p>
        </div>
        <!-- Form inputs -->
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Full Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        />
        <textarea
          id="message"
          placeholder="Message"
          name="message"
          rows="4"
          class="message-input"
          required
        ></textarea>

     <div
              class="glowing-box glowing-box-active"
              style="--animation-speed: 2s"
            >
              <div class="glowing-box-animations">
                <div class="glowing-box-glow"></div>
                <div class="glowing-box-stars-masker">
                  <div class="glowing-box-stars"></div>
                </div>
              </div>
              <div class="glowing-box-borders-masker">
                <div class="glowing-box-borders"></div>
              </div>
              <button class="glowing-box-button" onclick="location.href='#projects'">
                <span class="glowing-span">Send message</span>
              </button>
            </div>
      </form>
      <div class="quote"></div>
    </section>
