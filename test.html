<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/test.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child1">
        <div class="grandchild left-box">
          <p>
            Tech enthusiast with <br />
            a passion for development.
          </p>
        </div>
        <div class="grandchild right-box">
          <p>Do you want to start a project together?</p>
          <div
            class="glowing-box glowing-box-active"
            style="--animation-speed: 2s"
          >
            <div class="glowing-box-animations">
              <div class="glowing-box-glow"></div>
              <div class="glowing-box-stars-masker">
                <div class="glowing-box-stars"></div>
              </div>
            </div>
            <div class="glowing-box-borders-masker">
              <div class="glowing-box-borders"></div>
            </div>
            <button class="glowing-box-button">
              <span class="glowing-span">Minimalist Glow Button</span>
            </button>
          </div>
        </div>
      </div>

      <div class="child2">
        <p class="subtitle">THE INSIDE SCOOP</p>
        <h2>
          Currently building a <br />
          JS Animation library
        </h2>
      </div>
